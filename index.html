<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <link rel="stylesheet" href="css/style.css">
  <title>Flicks</title>
</head>
<body>
  <main>
    <nav>
      <div class="nav-wrapper blue-grey lighten-4">
        <div class="container">
          <a href="#" class="brand-logo brown-text">Flicks<i class="material-icons">theaters</i></a>
          <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#nowShowing" class="brown-text yel">Now Showing</a></li>
            <li><a href="#" class="brown-text yel">Best of 2018</a></li>
            <li><a href="#" class="brown-text yel">Now Playing</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <ul class="sidenav" id="slide-out">
      <li><a href="#nowShowing">Now Showing</a></li>
      <li><a href="#">Best of 2018</a></li>
      <li><a href="#">Now Playing</a></li>
    </ul>

    <section id="searchMovie">
      <div class="overlay"></div>
      <div class="container search-container">
        <div class="col s12 m7">
          <div class="card horizontal cta">
            <div class="card-stacked">
              <div class="card-content">
                <form class="col s12" id="searchForm">
                  <div class="row">
                    <div class="input-field col s12">
                      <input value="Search movies.." id="first_name2" type="text" class="validate">
                      <label class="active" for="first_name2">search here</label>
                      <div class="center-align">
                        <button type="submit" class="btn red">search</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="searchResults">
      <div class="container" id="collectionResults">

      </div>
    </section>

    <section id="selectedMovie">
      <article id="movieInfo">

      </article>


      <article id="cast" class="hide">

      </article>
    </section>

    <section class="now-playing-section" id="nowShowing">
      <div class="container">
        <div class="row">
          <h3 class="green-text center-align">Now Showing</h3>
        </div>
        <div class="row" id="nowPlaying">

        </div>
      </div>
    </section>

  </main>



<footer class="page-footer green">
  <div class="footer-copyright center-align">
    <div class="container">

    </div>
  </div>
</footer>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
